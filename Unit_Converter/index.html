<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="input-container">
                <h3>Metric/unit imperial conversion</h3>
                <input id="input-el" type="text" title="el" placeholder="entrr"> 
                <button id="convert-btn">convert</button> 
            </div>
            <div class="output-container">
                <p>Length (meter/feet)
                    <input id="Length-el" class="measurement-input" type="text" title="el" placeholder="entrr">
                </p>
                <p>Volume (Litres/Gallons)
                    <input id="Volume-el" class="measurement-input" type="text" title="el" placeholder="entrr">
                </p>
                <p>Mass (Kilograms/Pounds)
                    <input id="mass-el" class="measurement-input" type="text" title="el" placeholder="entrr">
                </p>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
